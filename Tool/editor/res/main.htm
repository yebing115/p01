<html>
<head>
    <style>
        select {height:*;}
        game_world {
            behavior: game_world;
            display: block;
            width: *;
            height: *;
        }
		widget#entity_tree {
			size: 300px *;
			overflow-x:hidden;
			prototype: EntityTree;
		}
		widget#entity_inspector {
			size: 300px *;
			prototype: EntityInspector;
		}
    </style>
	<script type="text/tiscript" src="main.tis" />
	<script type="text/tiscript">
		function self.ready() {
			var tree = $(widget#entity_tree);
			tree.data_source = new EntityDataSource();
		}
	</script>
</head>
<body>
    <frameset cols="120px,*">
		<widget #entity_tree />
        <splitter/>
        <game_world/>
        <splitter />
		<widget #entity_inspector />
    </frameset>
</body>
</html>
